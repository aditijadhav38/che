name: build-pr-check

on: 
  push:
    branches:
      - GA-native-build-s390x

jobs:    
  build-run-on-action:
    runs-on: ubuntu-20.04
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}
    
    strategy:
      matrix:
        include:
          - arch: s390x
            distro: ubuntu20.04
    steps:
    - uses: actions/checkout@v2
    
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
       path: ~/.m2/repository
       key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
       restore-keys: |
        ${{ runner.os }}-maven-  
    - name : Build with Maven
      uses: aditijadhav38/run-on-arch-action@master
      with:  
       arch: ${{ matrix.arch }}
       distro: ${{ matrix.distro }}
       shell: /bin/bash
       run: |
        mv $PWD/core core1
        ulimit -c unlimited
        apt-get update
        apt-get install -y curl unzip 
        mkdir -p /opt/adoptj9/java
        curl -SL -o adoptjdk.tar.gz https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.10%2B9_openj9-0.24.0/OpenJDK11U-jdk_s390x_linux_openj9_11.0.10_9_openj9-0.24.0.tar.gz
        tar -zxvf adoptjdk.tar.gz -C /opt/adoptj9/java --strip-components 1
        export JAVA_HOME=/opt/adoptj9/java
        export PATH=$JAVA_HOME/bin:$PATH
        curl -sL https://www-eu.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.zip -o maven.zip
        unzip -d /usr/share maven.zip
        rm maven.zip
        ln -s /usr/share/apache-maven-3.6.3/bin/mvn /usr/bin/mvn
        export M2_HOME=/usr/share/apache-maven-3.6.3
        export PATH=/usr/share/apache-maven-3.6.3/bin:$PATH
        mvn -B clean install -U -Pintegration
